<mat-nav-list>
    <a mat-list-item routerLink="/signup" (click)="onClose()" *ngIf="!(isAuth$ | async)">
        <mat-icon>emoji_people</mat-icon>
        <span class="nav-caption">Signup</span>
    </a>
    <a mat-list-item routerLink="/login" (click)="onClose()" *ngIf="!(isAuth$ | async)">
        <mat-icon>lock_open</mat-icon>
        <span class="nav-caption">Login</span>
    </a>
    <a mat-list-item routerLink="/training" (click)="onClose()" *ngIf="isAuth$ | async">
        <mat-icon>directions_run</mat-icon>
        <span class="nav-caption">ExerciseTracker</span>
    </a>
    <a mat-list-item routerLink="/weighing" (click)="onClose()" *ngIf="isAuth$ | async">
        <mat-icon>trending_down</mat-icon>
        <span class="nav-caption">WeightLossTracker</span>
    </a>
    <a mat-list-item routerLink="/counting" (click)="onClose()" *ngIf="isAuth$ | async">
        <mat-icon>restaurant</mat-icon>
        <span class="nav-caption">CalorieTracker</span>
    </a>
    <mat-list-item>
        <button mat-icon-button (click)="onLogout()" *ngIf="isAuth$ | async">
            <mat-icon>eject</mat-icon>
            <span class="nav-caption">Logout</span>
        </button>
    </mat-list-item>
</mat-nav-list>
