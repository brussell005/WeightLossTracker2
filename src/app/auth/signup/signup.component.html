<section class="signup-form">
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap='10px' #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field>
            <input 
            type="email" 
            matInput 
            placeholder="Your Email" 
            ngModel 
            name="email"
            email
            requiredc
            #emailInput="ngModel">
            <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty!</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')">E-mail is invalid.</mat-error>
        </mat-form-field>
        <mat-form-field hintLabel="Password should be at least 6 characters.">
            <input 
            type="password" 
            matInput 
            placeholder="Your Password" 
            ngModel 
            name="password"
            required
            minlength="6"
            #pwInput="ngModel">
        <mat-hint align="end">{{ pwInput.value?.length }} /6</mat-hint>
        </mat-form-field>
        <mat-form-field>
            <input 
            matInput 
            placeholder="Your Birthday!" 
            [matDatepicker]="picker"
            [max]="maxDate"
            ngModel
            name="birthday"
            required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-hint>You must be 18 or older.</mat-hint>
        </mat-form-field>     
        <mat-checkbox 
        ngModel 
        name="agree" 
        required>
        Agree to Terms and Conditions.</mat-checkbox>
        <button *ngIf="!(isLoading$ | async)" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
        <mat-spinner *ngIf="isLoading$ | async"></mat-spinner>
    </form>
</section>
