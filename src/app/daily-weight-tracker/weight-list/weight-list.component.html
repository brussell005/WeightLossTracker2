<mat-accordion multi="true" *ngIf="weighIns.length > 0">
    <mat-expansion-panel *ngFor="let day of weighIns" >
        <mat-expansion-panel-header>
            Date: {{ day.date }}
        </mat-expansion-panel-header>
        <p> Weight: {{ day.weight + "lbs"}}</p>
        <mat-action-row>
            <a mat-button color="primary" [routerLink]="['/edit', day.id]">EDIT</a>
            <button mat-button color="warn" (click)="onDelete(day.id)">Delete</button>
        </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-2" *ngIf="weighIns.length <= 0">No Weigh-ins yet!</p>
