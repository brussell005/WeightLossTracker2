<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <div *ngIf="!isLoading">
        <p>Please enter the date and your current weight:</p>
        <hr>
        <mat-form-field>
            <input matInput type="date" matInput placeholder="Today's Date" [(ngModel)]="enteredDate">
        </mat-form-field>

        <hr>

        <textarea matInput rows="1" placeholder="Current Weight" [(ngModel)]="enteredWeight"></textarea>
        <hr>
        <button mat-raised-button color="primary" (click)="onSaveWeightEntry(enteredDate, enteredWeight)">Save</button>
    </div>

</mat-card>


<mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.date | date }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="weight">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Weight</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.weight | number }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.id | uppercase }}</mat-cell>
    </ng-container>



    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

</mat-table>
<div *ngIf="!isLoading">
    <p>If you are sure you want to delete a Weigh-In Entry, please enter it's id below:</p>

    <mat-form-field>
        <input matInput type="string" matInput placeholder="Entry Id to be deleted" [(ngModel)]="deleteId">
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="onDeleteEntry(deleteId)">Delete</button>

    <mat-paginator #paginator [pageSize]="3" [pageSizeOptions]="[5, 10, 15]">
    </mat-paginator>
